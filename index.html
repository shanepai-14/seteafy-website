<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-normalize@2.0.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;800&family=Poppins:ital,wght@0,300;0,400;0,500;1,300;1,400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="
      stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;1,300;1,400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Seteafy</title>
  </head>
  <body>
    <header>
      <div class="container">
        <nav class="nav list">
          <a href="" class="link logo">SeTeafy Snack's & Bilao's </a>
          <ul class="nav-list list">
            <li><a href="" class="link">Home</a></li>
            <li><a href="" class="link">Menu</a></li>
            <li><a href="" class="link">Services</a></li>
          </ul>
          <div class="div-btn">
            <button class="contact-btn">
              <img src="./images/icons.svg" width="24px" alt="" /> Contact
            </button>
          </div>
        </nav>
      </div>
    </header>
    <section class="hero">
      <div class="container">
        <div class="bilao-title">
          <h1 class="hero-head">
            Dive into Delights <br />Of Delectable
            <span class="food">Food</span>
          </h1>
          <p>
            Where Each Plate Weaves a Story of Culinary <br />
            Mastery and Passionate Craftsmanship
          </p>

          <button class="contact-btn">Order Now</button>
        </div>
        <div class="bilao">
          <img class="main-hero-img" src="./images/bilao.jpg" alt="" />
          <div class="card first-card">
            <img src="./images/bilao.jpg" alt="" />
            <ul class="card-list">
              <li class="food-name">Spicy</li>
              <li class="rate-stars">
                <img src="./images/active-star.svg" alt="" /><img
                  src="./images/active-star.svg"
                  alt=""
                /><img src="./images/active-star.svg" alt="" /><img
                  src="./images/active-star.svg"
                  alt=""
                />
              </li>
              <li class="price"><span>₱</span>18.00</li>
            </ul>
          </div>
          <div class="card second-card">
            <img src="./images/bilao.jpg" alt="" />
            <ul class="card-list">
              <li class="food-name">Spicy</li>
              <li class="rate-stars">
                <img src="./images/active-star.svg" alt="" /><img
                  src="./images/active-star.svg"
                  alt=""
                /><img src="./images/active-star.svg" alt="" /><img
                  src="./images/active-star.svg"
                  alt=""
                />
              </li>
              <li class="price"><span>₱</span>18.00</li>
            </ul>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
